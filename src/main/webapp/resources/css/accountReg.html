<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="account-regN.css" />
    <link rel="stylesheet" href="account-regN.js" />

<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

<!-- Compiled and minified JavaScript -->

 <meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
<img class="camping-login-wave" src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/wave.png">
<div class="camping-login-img2">
    <img src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/bg.svg">
</div>
<div class="top-wrap"> 
    <div id="login-page" class="row">
        <div class="main-wrap col s12 z-depth-4 card-panel">
            <form class="login-form">

                <div class="row first_row">
                    <div class="input-field col s12 center">
                        <img src="logo.png">
                    </div>
                </div>
                <div class="row margin">
                    <div class="filebox_wrap">
                        <!-- <div class="image-show" id="image-show"></div> -->
                        <div class="profile"><img id="user-profile" src=""></div>
                        <div class="filebox">
                            <label for="ac_file">파일찾기</label>
                            <input type="file" onchange="changeImg(event);" name="ac_file" id="ac_file" multiple="multiple">
                        </div>
                    </div>
                </div>

            <div class="row margin">
            <div class="input-field col s12">
                <!-- <i class="mdi-social-person-outline prefix"></i> -->
                <i class="material-icons prefix">account_circle</i>
                <input id="username" name="username" type="text"/>
                <label for="username">성함</label>
            </div>
            </div>
    
            <div class="row margin">
            <div class="input-field img_div col s12">
                <!-- <i class="mdi-social-person-outline prefix"></i> -->
                <i class="material-icons prefix">email</i>
                <input id="email" name="email" type="text" style="cursor: auto;" />
                <label for="email">Email</label>
                <img class="search_img" src="searchImg2.png" onclick="checkidsame()">
                <br><span id="check-id-result"></span>
            </div>
            </div>
    
            <div class="row margin">
            <div class="input-field col s12">
                <!-- <i class="mdi-action-lock-outline prefix"></i> -->
                <i class="material-icons prefix">vpn_key</i>
                <input id="password" name="ac_pw" type="password" />
                <label for="password">Password</label>
            </div>
            </div>
    
            <div class="row margin">
            <div class="input-field col s12">
                <!-- <i class="mdi-action-lock-outline prefix"></i> -->
                <i class="material-icons prefix">vpn_key</i>
                <input id="password_a" name="ac_pw2" type="password" />
                <label for="password_a">Password again</label>
            </div>
            </div>

            <div class="row margin">
            <div class="input-field img_div col s12">
                <!-- <i class="mdi-action-lock-outline prefix"></i> -->
                <i class="material-icons prefix">phone</i>
                <input id="password_a" name="ac_pw2" type="password" />
                <label for="password_a">휴대폰 번호</label>
                <img class="search_img" src="searchImg2.png" onclick="sendSMS()">
                <br><span id="check-id-result"></span>
            </div>
            </div>

            <div class="row margin">
                <div class="input-field col s12">
                    <!-- <i class="mdi-action-lock-outline prefix"></i> -->
                    <i class="material-icons prefix">calendar_month</i>
                    <input id="password" name="ac_pw" type="password" />
                    <label for="password">생년월일</label>
                </div>
            </div>

            <div class="row margin">
                <div class="input-field img_div col s12">
                    <!-- <i class="mdi-action-lock-outline prefix"></i> -->
                    <i class="material-icons prefix">home</i>
                    <input id="password" name="ac_pw" type="password" />
                    <label for="password">주소</label>
                    <img class="search_img" src="searchImg2.png" onclick="sendSMS()">
                </div>
                <input type="hidden" name="ac_detailAddress" id="detailAddress" placeholder="상세주소">
            <br> <input type="hidden" name="ac_extraAddress" id="extraAddress" placeholder="참고항목">
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <button type="submit" class="btn waves-effect waves-light col s12">회원가입</button>
                    
                </div>
                <div class="input-field col s12">
                    <p class="margin center medium-small sign-up"><a href="./login">로그인 페이지</a>로 돌아가기 </p>
                </div>
                </div>
 
            </form>
            </div>
    </div>
    <div>
    </div>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
